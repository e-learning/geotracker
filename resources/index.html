<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Примеры. Простой вызов карты.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="http://api-maps.yandex.ru/1.1/index.xml?key=AKK3-04BAAAA5tndVwIAwAWhHXEGRNyU9lI_zU5Jf6-bzG4AAAAAAAAAAABAINiqrJ0CPCtRjYkD9E7iwUnB9Q==" type="text/javascript"></script>
    <script src="geotracker.js" type="text/javascript"></script>
    <script type="text/javascript">
        function helloKL(){
            alert("55");
        }
        var map;
        YMaps.jQuery(function () {
            map = new YMaps.Map(YMaps.jQuery("#YMapsID")[0]);
            map.setCenter(new YMaps.GeoPoint(37.64, 55.76), 10);
        });

        var points = [
        new YMaps.GeoPoint(30.0922,60.0183)
        ];
        var bounds = new YMaps.GeoCollectionBounds(points);
        map.setBounds(bounds);
        var placemark1 = new YMaps.Placemark(new YMaps.GeoPoint(30.0922,60.0183));
        placemark1.name = "korgov <br/> ЛЭТИ [29 12 2011 06:30:20.208]";
        placemark1.description = "<a target='_blank' href='http://www.eltech.ru/'>http://www.eltech.ru/</a><br/>Санкт-Петербургский государственный электротехнический университет «ЛЭТИ» им. В.И. Ульянова (Ленина) (СПбГЭТУ)";
        map.addOverlay(placemark1);

    </script>
</head>

<body>
    <div id="YMapsID" style="width:100%;height:100%"></div>
</body>

</html>
